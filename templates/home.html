{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.top-container {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
}

.header {
  padding: 10px 16px;
  background: #555;
  color: #f1f1f1;
  font-family:Lucida Console;
}

.content {
  padding: 16px;
  background:#2B547E;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 102px;
}
</style>

<body style="background-color:#98AFC7">
    <div class="header" id="myHeader">
      <h2 style="text-align: center;"><b> &nbsp; &nbsp; &nbsp; &nbsp; &#128512; M &#128512; E &#128512; M &#128512; E &#128512; S &#128512;</b>
        <label class="pull-right" =>{{ request.user.first_name }} {{ request.user.last_name }}  <a href="{% url 'signout' %}"  class="btn btn-info btn-me">Logout</a></label></h2></h2>
    </div>
    <center>
    <div class="content" style="width:800px;">
     {% for i in response.data.memes|slice:"1:6" %}
      <div class="card-body" style="background-color:yellow;border: 2px solid black;border-bottom: 1px solid black;">
        <h4 class="card-title" >{{i.name}}</h4>
        </div>
      <img src="{{i.url}}" class="card-img-top" alt="..." style="border: 2px solid black">
      <br><br><br>
      {% endfor %}
    </div>
    <center>
    </body>

<script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
</script>
{% endblock %}
